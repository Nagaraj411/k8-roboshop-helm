apiVersion: apps/v1
kind: Deployment
metadata: # Deployment metadata
  name: frontend
  namespace: roboshop # Namespace for the deployment
  labels:
    component: frontend
    project: roboshop
    tier: web
    # This is the deployment for frontend
spec:
  replicas: 1 # Number of replicas
  selector:
    matchLabels:
      component: frontend
      project: roboshop
      tier: web
# this is pod definition
  template:
    metadata:
      labels:
        component: frontend
        project: roboshop
        tier: web
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.deployment.imageURL}}:{{ .Values.deployment.imageVersion }}" # Frontend image
          resources:                  # ðŸ”¹ Resource configuration
            requests:
              cpu: "50m"              # ðŸŸ¡ Minimum CPU required
              memory: "128Mi"         # ðŸŸ¡ Minimum memory required
            limits:
              cpu: "100m"             # ðŸ”´ Max CPU allowed
              memory: "256Mi"         # ðŸ”´ Max memory allowed