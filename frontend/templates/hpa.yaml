# Horizontal Pod Autoscaler: Scale Pods Automatically
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend                          # ðŸ”¹ HPA name
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend                          # ðŸŽ¯ Target: frontend deployment
  minReplicas: 1                        # ðŸŸ¢ Minimum pods
  maxReplicas: {{ .Values.hpa.maxReplicas }}                       # ðŸ”º Maximum pods
  metrics:
  - type: Resource
    resource:
      name: cpu                     # ðŸ“Š Monitored metric
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.utilisation }}    # ðŸ“ˆ Scale up if CPU > 10%