apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:
      component: mysql
      project: roboshop
      tier: database               # ğŸ§¬ Matches pod labels
  serviceName: "mysql-headless"    # ğŸ” Uses headless service for stable DNS
  replicas: 2                      # ğŸ” Two pods will be created
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mysql
        image: "{{ .Values.statefulset.imageURL}}:{{ .Values.statefulset.imageVersion }}"  # ğŸ³ Custom MySQL image
        envFrom:
        - secretRef:
            name: mysql            # ğŸ” Inject password from secret
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql  # ğŸ“‚ Mount volume for data
  volumeClaimTemplates:
  - metadata:
      name: mysql-data             # ğŸ“¦ Volume claim per replica
    spec:
      accessModes: [ "ReadWriteOnce" ]  # ğŸ“¥ Only one pod can write
      storageClassName: "roboshop-ebs"  # ğŸ§± Use EBS dynamic provisioning
      resources:
        requests:
          storage: 2Gi             # ğŸ’¾ Each pod gets 2GB