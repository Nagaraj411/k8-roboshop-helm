apiVersion: v1
kind: Service
metadata:
  name: mysql                       # 🌐 Regular ClusterIP service
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 3306                      # 🚪 Port for client access
    targetPort: 3306               # 🎯 Mapped to container