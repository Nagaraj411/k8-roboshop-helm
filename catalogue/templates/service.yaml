# Service: Expose the Deployment
apiVersion: v1
kind: Service
metadata:
  name: catalogue                   # ğŸ”¹ Service name
  namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:
  selector:                         # ğŸ” Matches pods by label
    component: catalogue
    project: roboshop
    tier: app
  ports:
    - protocol: TCP                 # ğŸ”Œ Protocol
      port: 8080                    # ğŸŒ Service port
      targetPort: 8080             # ğŸ¯ Container port