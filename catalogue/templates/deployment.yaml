# Deployment: Create & Manage Pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue                   # ðŸ”¹ Deployment name
  namespace: roboshop
  labels:                           # ðŸ”¹ Deployment labels
    component: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 1                       # ðŸ”¹ Initial number of pod replicas
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:                    # ðŸ”¹ Matches pods with same labels
      component: catalogue
      project: roboshop
      tier: app
  # This is pod definition      
  template:
    metadata:
      labels:                       # ðŸ”¹ Pod labels
        component: catalogue
        project: roboshop
        tier: app
    spec:
      containers:
      - name: catalogue             # ðŸ”¹ Container name
        image: "{{ .Values.deployment.imageURL}}:{{ .Values.deployment.imageVersion }}"   # ðŸ“¦ Custom container image
        resources:                  # ðŸ”¹ Resource configuration
          requests:
            cpu: "50m"              # ðŸŸ¡ Minimum CPU required
            memory: "128Mi"         # ðŸŸ¡ Minimum memory required
          limits:
            cpu: "100m"             # ðŸ”´ Max CPU allowed
            memory: "256Mi"         # ðŸ”´ Max memory allowed
        envFrom:
        - configMapRef:
            name: catalogue         # ðŸ”— Inject env from ConfigMap