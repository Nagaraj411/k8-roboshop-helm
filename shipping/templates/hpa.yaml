# âœ… HPA (HorizontalPodAutoscaler): Scales pods based on CPU
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shipping
  namespace: roboshop
spec:
  scaleTargetRef:               # ðŸŽ¯ Target Deployment
    apiVersion: apps/v1
    kind: Deployment
    name: shipping
  minReplicas: 1                # ðŸ”½ Minimum pods
  maxReplicas: {{ .Values.hpa.maxReplicas }}               # ðŸ”¼ Maximum pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization       # ðŸ“Š Based on CPU usage
        averageUtilization: {{ .Values.hpa.utilisation }}  # ðŸŽ¯ Target 10% CPU usage