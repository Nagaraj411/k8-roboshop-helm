apiVersion: apps/v1
kind: StatefulSet  # ğŸ§± Manages stateful Pods with identity
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:  # ğŸ§© Must match Pod template labels
      component: mongodb
      project: roboshop
      tier: database
  serviceName: "mongodb-headless"  # ğŸ”— Connects to headless service
  replicas: 3  # ğŸ” Number of MongoDB instances
  template:
    metadata:
      labels:  # ğŸ·ï¸ Labels for Pods
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: "{{ .Values.statefulset.imageURL }}:{{ .Values.statefulset.imageVersion }}"  # ğŸ“¦ MongoDB Docker image
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db  # ğŸ’¾ Data location in container
  volumeClaimTemplates:  # ğŸ“¦ Template to create PVC per replica
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]  # ğŸ“ Access type
      storageClassName: "roboshop-ebs"  # ğŸ—‚ï¸ EBS-backed StorageClass
      resources:
        requests:
          storage: 2Gi  # ğŸ“ Disk size requested