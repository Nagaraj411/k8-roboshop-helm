apiVersion: v1
kind: Service  # 🔧 Standard ClusterIP service
metadata:
  name: mongodb  # 🏷️ Name of the service
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  selector:  # 🔍 Matches Pods using these labels
    component: mongodb
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 27017  # 🌐 Port clients will connect to
    targetPort: 27017  # 🎯 Port on the container