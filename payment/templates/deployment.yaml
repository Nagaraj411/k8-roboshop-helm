apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: roboshop
  # deployment labels
  labels:
    component: payment
    project: roboshop
    tier: app
spec:
  replicas: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: payment
      project: roboshop
      tier: app
  # This is pod definition
  template:
    metadata:
      labels:
        component: payment
        project: roboshop
        tier: app
    spec:
      containers:
      - name: payment
        image: "{{ .Values.deployment.imageURL}}:{{ .Values.deployment.imageVersion }}" # Payment image
        resources:                  # ðŸ”¹ Resource configuration
            requests:
              cpu: "50m"              # ðŸŸ¡ Minimum CPU required
              memory: "128Mi"         # ðŸŸ¡ Minimum memory required
            limits:
              cpu: "100m"             # ðŸ”´ Max CPU allowed
              memory: "256Mi"         # ðŸ”´ Max memory allowed
        envFrom:
        - configMapRef:
            name: payment
        - secretRef:
            name: payment