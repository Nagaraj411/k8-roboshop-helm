# ğŸ—ï¸ Redis StatefulSet with EBS-based Persistent Volumes
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: roboshop
  labels:
    component: redis
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:
      component: redis
      project: roboshop
      tier: database               # ğŸ§¬ Must match pod template labels
  serviceName: "redis-headless"    # ğŸ” Required for stable network ID
  replicas: 2                      # ğŸ§ğŸ§ Creates 2 Redis pods
  template:
    metadata:
      labels:
        component: redis
        project: roboshop
        tier: database
    spec:
      containers:
      - name: redis
        image: "{{ .Values.statefulset.imageURL}}:{{ .Values.statefulset.imageVersion }}"           # ğŸ³ Redis official image
        volumeMounts:
        - name: redis-data
          mountPath: /data         # ğŸ’¾ Mount Redis data directory
  volumeClaimTemplates:
  - metadata:
      name: redis-data             # ğŸ“¦ PVC name template
    spec:
      accessModes: [ "ReadWriteOnce" ]  # âœï¸ Single node write access
      storageClassName: "roboshop-ebs"  # ğŸ“€ EBS-backed storage class
      resources:
        requests:
          storage: 2Gi             # ğŸ’½ 2Gi per Redis pod